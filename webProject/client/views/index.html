<!DOCTYPE html>
<html ng-app="expenses">
  <head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--<link href="stylesheets/ngDialog.css" rel="stylesheet">-->
<!--    <link href="stylesheets/ngDialog-theme-default.css" rel="stylesheet">
-->    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <table class="table-hover" style="width:100%">
        <title>Expenses Table</title>
        <thead>
          <tr>
            <th>
              <p>
                Name
              </p>
            </th>
            <th>
              <p>
                Amount
              </p>
            </th>
            <th>
              <p>
                Date
              </p>
            </th>
            <th>
              &nbsp;
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="expense in expenseData">
            <td>
              {{expense.name}}
            </td>
            <td>
              {{expense.amount}}
            </td>
            <td>
              {{expense.transactiondate}}
            </td>
            <td>
              <span><button type="submit" data-toggle="modal" data-target="#editModal" class="btn btn-default" ng-click="openEditPopUp(expense.id)">EDIT</button>&nbsp;&nbsp;<button type="submit" class="btn btn-default" ng-click="deleteExpense(expense.id)">DELETE</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-default">Add Data</button>
      <button type="submit" class="btn btn-default" ng-controller="pdfGeneratorController" ng-click="createPdf(expenseData)">Export to PDF</button>

        <div>
          <h4>Expense chart by date (unsorted)</h4>
          <canvas id="chart" class="chart chart-bar" chart-data="data" chart-labels="labels"
          	chart-series="series" chart-click="onClick"></canvas>
        </div>
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Edit Expense</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-6">
                  Name:
                </div>
                <div class="col-xs-6">
                  <input type="text" ng-model="edit.name" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Amount:
                </div>
                <div class="col-xs-6">
                  <input type="text" ng-model="edit.amount" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  Date:
                </div>
                <div class="col-xs-6">
                  <input type="text" ng-model="edit.transactiondate" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="editExpense(edit.id)">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Expense</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-6">
                Name:
              </div>
              <div class="col-xs-6">
                <input type="text" ng-model="add.name" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Amount:
              </div>
              <div class="col-xs-6">
                <input type="text" ng-model="add.amount" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Date:
              </div>
              <div class="col-xs-6">
                <input type="text" ng-model="add.transactiondate" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="addExpense()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/moment.js"></script>
    <script src="javascripts/Chart.js"></script>
    <script src="javascripts/angular-chart.js"></script>
    <script src="javascripts/pdfmake.min.js"></script>
    <script src="javascripts/vfs_fonts.js"></script>
    <script src="javascripts/controllers/expensesController.js"></script>
<!--    <script src="javascripts/services/expenseServices.js"></script>
-->  </body>
</html>
